<ion-header>

  <ion-toolbar color="primary">
    <ion-title text-center>Editar perfil</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancelar</span>
        <ion-icon name="close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="profilePicture row">
    <div>
      <div class="avatar" style="background-image: url(../assets/profilePicture.jpg)"></div>
    </div>

    <div class="profileName">
      <ion-label class="title">Sr</ion-label>
      <ion-label color="primary" class="name">Alejandro Vargas</ion-label>
      <ion-label class="title">Ingeniero Electrónico</ion-label>
    </div>
  </div>
  <br>
  <div>
    <ion-list>
      <button ion-button block (click)="showPanel('personal')">
        <ion-icon class="iconpanel" name="body" color="secondary"></ion-icon>
        <ion-label>Personal</ion-label>        
      </button>
      <div *ngIf="visiblePersonalPanel">
        <ion-item required>
          <ion-label color="primary" stacked>Tipo Documento</ion-label>
          <ion-select>
            <ion-option value="cc">CC</ion-option>
            <ion-option value="ce">CE</ion-option>
            <ion-option value="ti">TI</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>No. Documento</ion-label>
          <ion-input type="number" readOnly="true" placeholder="No. Documento"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Nombres</ion-label>
          <ion-input type="text" placeholder="Nombres"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Apellidos</ion-label>
          <ion-input type="text" placeholder="Apellidos"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>F. Nacimiento</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Edad</ion-label>
          <ion-input type="number" [readonly]="true" placeholder="Edad"></ion-input>
        </ion-item>

      </div>
      <button ion-button block (click)="showPanel('professional')">
          <ion-icon class="iconpanel" name="briefcase" color="polify"></ion-icon>
          <ion-label>Profesional</ion-label> 
        </button>
      <div *ngIf="visibleProfessionalPanel">
        <ion-item>
          <ion-label color="primary" stacked>Título</ion-label>
          <ion-input type="text" placeholder="Título"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Empresa</ion-label>
          <ion-input type="text" placeholder="Empresa"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Nit</ion-label>
          <ion-input type="number" placeholder="Nit"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Cargo</ion-label>
          <ion-input type="text" placeholder="Cargo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>F. Ingreso</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
        </ion-item>
      </div>
      <button ion-button block (click)="showPanel('contact')">
        <ion-icon class="iconpanel" name="call" color="danger"></ion-icon>
        <ion-label>Contacto</ion-label> 
      </button>
      <div *ngIf="visibleContactPanel" class="contactPanel">
        <ion-item>
          <ion-label color="primary" stacked>Teléfono Fijo</ion-label>
          <ion-input type="tel" placeholder="Teléfono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Movil</ion-label>
          <ion-input type="tel" placeholder="Teléfono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Email</ion-label>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
      </div>
      <button ion-button block (click)="showPanel('personalize')">
        <ion-icon class="iconpanel" name="brush"></ion-icon>
        <ion-label>Personalizar</ion-label>        
      </button>
      <div *ngIf="visiblePersonalizePanel">
        <ion-item>
          <ion-label color="primary" stacked>Alias</ion-label>
          <ion-input type="text" placeholder="Alias"></ion-input>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
